<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Генератор сигналов</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@800;900&display=swap">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            user-select: none;
            font-family: 'Montserrat', 'Segoe UI', sans-serif;
            -webkit-tap-highlight-color: transparent;
        }
        
        body {
            background: linear-gradient(135deg, #1a1a1a, #0d0d0d);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 10px;
            overflow-x: hidden;
        }
        
        .container {
            background: #2a2a2a;
            border-radius: 14px;
            padding: 15px;
            width: 95%;
            max-width: 500px;
            text-align: center;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(120, 120, 120, 0.4);
        }
        
        .grid {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 8px;
            margin-bottom: 20px;
        }
        
        .cell {
            background: #3a3a3a;
            border-radius: 8px;
            display: flex;
            justify-content: center;
            align-items: center;
            aspect-ratio: 1.5/1;
            position: relative;
            overflow: hidden;
        }
        
        .cell.has-content::before {
            content: '1W';
            position: absolute;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #ffffff;
            font-weight: 900;
            font-style: italic;
            font-size: 24px;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.5);
        }
        
        .signal-btn {
            background: linear-gradient(to bottom, #4da6ff, #0066cc);
            color: white;
            border: none;
            border-radius: 10px;
            padding: 16px 0;
            font-size: 18px;
            font-weight: 900;
            cursor: pointer;
            width: 100%;
            margin-bottom: 15px;
            transition: transform 0.2s;
        }
        
        .signal-btn:active {
            transform: translateY(2px);
        }
        
        .number-buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
        }
        
        .num-btn {
            background: #3a3a3a;
            color: #ffffff;
            border: none;
            border-radius: 8px;
            padding: 14px 0;
            font-size: 18px;
            font-weight: 900;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .num-btn.active {
            background: #4da6ff;
            box-shadow: 0 0 10px rgba(77, 166, 255, 0.7);
        }
        
        .star {
            font-size: 32px;
            color: #4da6ff;
            text-shadow: 0 0 10px rgba(77, 166, 255, 0.8);
            animation: appear 0.3s ease-out;
        }
        
        @keyframes appear {
            0% { transform: scale(0.5); opacity: 0; }
            100% { transform: scale(1); opacity: 1; }
        }
        
        .footer-note {
            color: #909090;
            font-size: 10px;
            margin-top: 15px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="grid" id="gameGrid">
            <!-- 5x5 grid will be generated by JavaScript -->
        </div>
        
        <button class="signal-btn" id="signalButton">
            ПОЛУЧИТЬ СИГНАЛ
        </button>
        
        <div class="number-buttons">
            <button class="num-btn" data-stars="2">2</button>
            <button class="num-btn active" data-stars="3">3</button>
            <button class="num-btn" data-stars="5">5</button>
            <button class="num-btn" data-stars="7">7</button>
        </div>
    </div>
    
    <div class="footer-note">
        СОЗДАТЕЛЬ СИГНАЛОВ: @AI_1WINSIGNAL_BOT
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const grid = document.getElementById('gameGrid');
            const signalButton = document.getElementById('signalButton');
            const numButtons = document.querySelectorAll('.num-btn');
            
            // Game state
            let starsCount = 3;
            let isGenerating = false;
            
            // Create 5x5 grid
            for (let i = 0; i < 25; i++) {
                const cell = document.createElement('div');
                cell.classList.add('cell', 'has-content');
                grid.appendChild(cell);
            }
            
            // Number buttons functionality
            numButtons.forEach(button => {
                button.addEventListener('click', () => {
                    if (isGenerating) return;
                    
                    // Remove active class from all buttons
                    numButtons.forEach(btn => btn.classList.remove('active'));
                    
                    // Add active class to clicked button
                    button.classList.add('active');
                    
                    // Set stars count
                    starsCount = parseInt(button.dataset.stars);
                });
            });
            
            // Signal button functionality
            signalButton.addEventListener('click', function() {
                if (isGenerating) return;
                
                isGenerating = true;
                
                // Save original text
                const originalText = this.textContent;
                
                // Show connecting message
                this.textContent = 'ПОДКЛЮЧЕНИЕ...';
                this.disabled = true;
                
                // Disable number buttons during generation
                numButtons.forEach(btn => btn.disabled = true);
                
                // Clear all cells immediately
                clearCells();
                
                // After 2 seconds
                setTimeout(() => {
                    this.textContent = 'СИГНАЛ АКТИВЕН (20 сек)';
                    
                    // Generate stars
                    generateStars(starsCount);
                    
                    // Timer countdown
                    let seconds = 20;
                    const timer = setInterval(() => {
                        seconds--;
                        this.textContent = `СИГНАЛ АКТИВЕН (${seconds} сек)`;
                        
                        if (seconds <= 0) {
                            clearInterval(timer);
                            
                            // Reset to original state
                            setTimeout(() => {
                                this.textContent = originalText;
                                this.disabled = false;
                                isGenerating = false;
                                
                                // Re-enable number buttons
                                numButtons.forEach(btn => btn.disabled = false);
                                
                                // Reset cells to "1W"
                                resetCells();
                            }, 500);
                        }
                    }, 1000);
                }, 2000);
            });
            
            // Clear cells content
            function clearCells() {
                const cells = document.querySelectorAll('.cell');
                cells.forEach(cell => {
                    cell.innerHTML = '';
                    cell.classList.remove('has-content');
                });
            }
            
            // Generate stars
            function generateStars(count) {
                const cells = document.querySelectorAll('.cell');
                const totalCells = cells.length;
                const starPositions = [];
                
                // Generate unique star positions
                while (starPositions.length < count) {
                    const pos = Math.floor(Math.random() * totalCells);
                    if (!starPositions.includes(pos)) {
                        starPositions.push(pos);
                    }
                }
                
                // Apply stars
                cells.forEach((cell, index) => {
                    if (starPositions.includes(index)) {
                        const star = document.createElement('div');
                        star.classList.add('star');
                        star.innerHTML = '★';
                        cell.appendChild(star);
                    }
                });
            }
            
            // Reset cells to initial "1W" state
            function resetCells() {
                const cells = document.querySelectorAll('.cell');
                cells.forEach(cell => {
                    cell.innerHTML = '';
                    cell.classList.add('has-content');
                });
            }
        });
    </script>
</body>
</html>
